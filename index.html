<!DOCTYPE html>
<html>
    <head>
        <title>Remote Character Quiz Pt.1 CNI</title>
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bangers&family=Bebas+Neue&family=Gentium+Basic&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="intro">
            <h1>Which Supergirl Character Are You???</h1>

            <h2>Click On The Image To Find Out!!!</h2>

            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/I/91xtnV10UNL._AC_SL1500_.jpg">
        </div>

        <div class="collection">
            <div class="collectVote">
                <h3> What Is Your Birthday Month Number? </h3>
                <img class="gif1" src="https://thumbs.gfycat.com/TotalChiefEeve-size_restricted.gif">
                <input class="birthNumber" placeholder="type number here">
            </div>

            <div class="collectAnswer">
                <h3> Do You Prefer Academic Subjects Or Physical Subjects In School? </h3>
                <div class="images">
                    <img class="gif2" src="http://images6.fanpop.com/image/photos/40300000/Alex-with-Winn-a-k-a-DEO-BrOTP-supergirl-2015-tv-series-40369534-268-160.gif">
                    <img class="gif3" src="https://images6.fanpop.com/image/photos/40100000/Supergirl-swirling-ft-Mon-El-supergirl-2015-tv-series-40103089-300-120.gif">
                </div>

                <input class="choice" placeholder="type academic or physical">
                <button class="result">Results</button>
                <div class="counter">This quiz has been taken 0 times.</div>
            </div>

            <div class="vote-result"></div>
        </div>
    </body>
</html>
